    <script>
    
let promise = new Promise(function(resolve, reject){
    setTimeout(() => {
        resolve(5000)
    }, 5000);
} )

function getData(){
        return new Promise (function (resolve,reject){
            var data = 100;
            setTimeout(() => resolve(data), 5000);
      
        })
    }

async function log() {
     var result = await getData();
     alert(result)
}

log();
